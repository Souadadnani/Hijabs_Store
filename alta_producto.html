<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/fragments/header_style.css">
    <link rel="stylesheet" href="css/fragments/footer_style.css">
    <script defer src="js/alta_hijab.js"></script>
    <title>Añadir hijab</title>
</head>
<body>

    <div class="header">
        <header>
            <h1 class="v">V</h1>
            <h1 id="vela">Vela</h1> 
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Hijabs</a></li>
                <li><a href="alta_producto.html">Añadir Hijabs</a></li>
                <li><a href="iniciar_sesion.html">Iniciar Sesión</a></li>
            </ul>
            <div class="menu">
                <a href="#"><img src="iconos/menu.png" alt="menu"></a>
            </div>
            <div class="buscar">  
                <div id="tema"><img src="iconos/theme.png"></div>
                <div class="oculto" class="usuario" id="sesionIniciada">
                </div>
                <div class="oculto" id="cerrarSesion"><img src="iconos/log_out.png" ></div>
                <!-- <button class="oculto" id="cerrarSesion">Log Out</button> -->
            </div>
        </nav>
    </div>
    <main>
        <h1>Añadir Hijab</h1>

        <section>
            <div id="container_imagen">
                <img src="imagenes/hmorado.png" alt="Hijab de satén-morado">
            </div>

            <form id="formAlta" name="anyadirHijab">
                
                <label id="labelDesc" for="descripcion">Descripción</label>
                <input id="descripcion" type="text" name="descripcion" placeholder="Introduce la descripción">

                <label id="labelSize" for="hijabSize">Tamaño</label>
                <select id="hijabSize" name="hijabSize">
                    <option>Rectangular 72´´ x 72´´</option>
                    <option>Cuadrado 40´´ x 40´´</option>
                </select>
               <!--  <input id="rectangular" type="button" name="tamanyo" value="Rectangular 72´´ x 72´´">
                <input id="cuadrado" type="button" name="tamanyo" value="Cuadrado 40´´ x 40´´"> -->

                <label id="labelColor" for="color">Color</label>
                <input id="color" type="text" name="color">               
                <!--  <div class="colores">
                    <input id="color1" type="button" name="color">
                    <input id="color2" type="button" name="color">
                    <input id="color3" type="button" name="color">
                    <input id="color4" type="button" name="color">
                    <input id="color5" type="button" name="color">
                    <input id="color6" type="button" name="color">
                    <input id="color7" type="button" name="color">
                </div> -->               
                <label id="labelMaterial" for="material">Material</label>
                <select id="material" name="material">
                    <option>Satén</option>
                    <option>Jersey</option>
                    <option>Chiffon</option>
                </select>
             <!--    <select name="cantidad">
                    <option selected>- Cantidad +</option> 
                </select><br> -->
                <label id="labelCantidad" for="cantidad">Cantidad</label>
                <input id="cantidad" type="numbre" name="cantidad">
                
                <label id="labelUrl" for="url">URL imagén</label>
                <input id="url" type="text" name="url" placeholder="Introduce la url de la imagén">
                
                <input id="btnAlta" class="size formato" type="submit" value="Añadir Hijab">
            </form>

        </section>
    </main>

    <footer>
     
        <div id="icon"><img src="iconos/twitter.png" alt="x"></div> 
        <div id="icon"><img src="iconos/instagram.png" alt="Instagram"> </div> 
        <div><img src="iconos/facebook.png" alt="Facebook"></div> 

    </footer>
    
</body>
</html>
