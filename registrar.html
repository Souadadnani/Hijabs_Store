    <link rel="stylesheet" href="css/fragments/footer_style.css">
    <link rel="stylesheet" href="css/registrar_style.css">
    <script defer src="js/registrar.js"></script>
    <title>Registrar</title>
</head>
<body>

    <div class="header">
        <header>
            <h1 class="v">V</h1>
            <h1 id="vela">Vela</h1> 
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Hijabs</a></li>
                <!-- <li><a href="alta_producto.html">Añadir Hijabs</a></li> -->
                <li><a href="iniciar_sesion.html">Iniciar Sesión</a></li>
            </ul>
            <div class="menu">
                <a href="#"><img src="iconos/menu.png" alt="menu"></a>
            </div>
            <div class="buscar">  
                <div id="tema"><img src="iconos/theme.png"></div> 
                <div class="oculto" class="usuario" id="sesionIniciada">
                </div>
                <div class="oculto" id="cerrarSesion"><img src="iconos/log_out.png" ></div>
               <!--  <button class="oculto" id="cerrarSesion">Log Out</button> -->
            </div>
        </nav>
    </div>

    <main>

        <h1>Crear cuenta</h1>

        <form id="registrar">

            <input id="nombre" type="text" name="nombre" placeholder="Nombre">
            <span id="error_nombre"></span>

            <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos">
            <span id="error_apellidos"></span>

            <input id="dni" type="text" name="dni" placeholder="DNI">
            <span id="error_dni"></span>

            <input id="email" type="text" name="email" placeholder="Email">
            <span id="error_email"></span>

            <input type="number" name="telefono" id="telefono" placeholder="Telefono">
            <span id="error_telefono"></span>

            <input id="password" type="password" name="password" placeholder="Contraseña">
            <span id="error_password"></span>
            
            <input id="submit" type="submit" value="crear">
        </form>
        <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Inicia sesión</a></p>
    
    </main>

    <footer>
