<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fragments/header_style.css">
    <link rel="stylesheet" href="css/fragments/footer_style.css">
    <link rel="stylesheet" href="css/registrar_style.css">
    <script defer src="js/registrar.js"></script>
    <title>Registrar</title>
</head>
<body>

    <div class="header">
        <header>
            <h1 class="v">V</h1>
            <h1 id="vela">Vela</h1> 
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Hijabs</a></li>
                <li><a href="iniciar_sesion.html">Iniciar Sesión</a></li>
            </ul>
            <div class="menu">
                <a href="#"><img src="iconos/menu.png" alt="menu"></a>
            </div>
            <div class="elementos">  
                <div tabindex="0" id="tema"><img src="iconos/theme.png" alt="cambiar tema"></div> 
                <div tabindex="0" aria-label="Sesión iniciada" class="oculto" class="usuario" id="sesionIniciada">
                </div>
                <div tabindex="0" class="oculto" id="cerrarSesion"><img src="iconos/log_out.png" alt="Cerrar sesión"></div>
            </div>
        </nav>
    </div>

    <main>

        <h1>Crear cuenta</h1>

        <form id="registrar" name="registrar">
        
            <input aria-label="name" id="nombre" type="text" name="nombre" placeholder="Nombre">
            <span tabindex="-1" id="error_nombre"></span>

            <input aria-label="apellidos" id="apellidos" type="text" name="apellidos" placeholder="Apellidos">
            <span tabindex="-1" id="error_apellidos"></span>

            <input aria-label="dni" id="dni" type="text" name="dni" placeholder="DNI">
            <span tabindex="-1" id="error_dni"></span>

            <input aria-label="email" id="email" type="text" name="email" placeholder="Email">
            <span tabindex="-1" id="error_email"></span>

            <input aria-label="tel" type="number" name="telefono" id="telefono" placeholder="Telefono">
            <span tabindex="-1" id="error_telefono"></span>

            <input aria-label="password" id="password" type="password" name="password" placeholder="Contraseña">
            <span tabindex="-1" id="error_password"></span>
            
            <input id="submit" type="submit" value="crear">
        </form>
        <p>¿Ya tienes una cuenta?<a href="iniciar_sesion.html"> Inicia sesión</a></p>
    
    </main>

    <footer>
     
        <div tabindex="0" id="icon"><img src="iconos/twitter.png" alt="twitter"></div> 
        <div tabindex="0" id="icon"><img src="iconos/instagram.png" alt="Instagram"></div> 
        <div tabindex="0"><img src="iconos/facebook.png" alt="Facebook"></div> 

    </footer>

</body>
</html>
